version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: hilabs-backend
    ports:
      - "8000:8000"
    volumes:
      - ./Backend/uploads:/app/uploads
      - ./Backend/results:/app/results
      - ./Backend/debug:/app/debug
      - ./Backend/HiLabsAIQuest_ContractsAI:/app/HiLabsAIQuest_ContractsAI
    environment:
      - PYTHONUNBUFFERED=1
      - TESSERACT_CMD=/usr/bin/tesseract
    networks:
      - hilabs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service  
  frontend:
    build:
      context: ./hilabs-dash
      dockerfile: Dockerfile
    container_name: hilabs-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hilabs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  hilabs-network:
    driver: bridge

volumes:
  uploads:
  results:
  debug:
